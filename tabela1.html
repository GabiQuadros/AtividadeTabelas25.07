<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercicio 1</title>

    <style>
      table,
      td,
      th {
        border: 1px solid black;
        height: 30px;
        width: 300px;
      }
    </style>
  </head>

  <header>
    <h2>Atividade tabelas</h2>
    <br>
    <nav>
      <li>
          <a href="tabela2.html">Tabela 2</a>       
      </li>
      <li>
      <a href="tabela3.html">Tabela 3</a>
      </li>
    </nav>
    <br>
  </header>

  <body>
    <table>
      <thead>
        <tr style="text-align: left">
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>
      </thead>
      <tbody>
        <tr style="text-align: center">
          <td>4</td>
          <td>5</td>
          <td>6</td>
        </tr>
      </tbody>
      <tfoot>
        <tr style="text-align: right">
          <td>7</td>
          <td>8</td>
          <td>9</td>
        </tr>
      </tfoot>
    </table>
    <br />

    <table>
      <thead>
        <tr style="text-align: left">
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>
      </thead>
      <tbody>
        <tr style="text-align: center">
          <td colspan="3">4</td>
        </tr>
      </tbody>
      <tfoot>
        <tr style="text-align: left">
          <td>7</td>
          <td>8</td>
          <td>9</td>
        </tr>
      </tfoot>
    </table>
    <br />

    <table>
      <tbody>
        <tr style="text-align: left">
          <td>1</td>
          <td>2</td>
          <td rowspan="4"style="text-align: center;">3</td>
        </tr>
        <tr style="text-align: center">
          <td colspan="2">4</td>
        </tr>
        <tr style="text-align: left"></tr>
          <td>7</td>
          <td>8</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
